    window.onload = addurl();
     function addurl() {
          //从locaton中获取username
          const str = window.location.href;
          const search = "moviename";
          const start = str.indexOf(search);
          const result = '&'+str.substring(start, str.length);
          //给每个更改url
          var url = document.querySelectorAll("a");
          console.log(url)
          for (var i = 0; i < url.length; i++) {
               console.log(url[i].href)
               url[i].href += result;
          }
     }
