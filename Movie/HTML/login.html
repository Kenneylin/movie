<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <title>login</title>
</head>

<body>

    <div id="login_frame">

        <p id="image_logo">欢迎来到皮卡丘</p>

         <form>  <!--method="post"-->

            <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field" /></p>
            <p><label class="label_input">密码</label><input type="password" id="password" class="text_field" /></p>

            <div id="login_control">
                <input type="button" id="btn_login" value="登陆" onclick="login()">
                <input type="button" id="btn_login" value="重输" onclick="reset()">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function login() {
            var username = document.getElementById("username");
            var pass = document.getElementById("password");        
            if (username.value == "") {  
                alert("请输入用户名");        
            } else if (pass.value  == "") {        
                alert("请输入密码");       
            } else if(username.value == "ss" && pass.value == "ss"){        
                window.location.href='movies.html?username=ss';      //确认哪一个用户window.location.href='choose-seat.html?movieTime=9.10'
            } else {        
                alert("请输入正确的用户名和密码！")       
            }
        }
        
        function reset(){
            var name=document.getElementById("username");
            var pass=document.getElementById("password");
            name.value="";;
            pass.value="";
        }
    </script>
</body>

</html>
